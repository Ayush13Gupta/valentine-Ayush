<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 40px 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 50px;
    }

    /* Reserve vertical space so scaling never overlaps */
    .buttons-area {
      height: 260px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .heart-wrapper {
      width: 140px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-btn {
      position: relative;
      width: 120px;
      height: 120px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-origin: center;
    }

    .heart-btn::before,
    .heart-btn::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: inherit;
      border-radius: 50%;
    }
