<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
      transition: margin 0.3s ease;
    }

    /* Auto-adjusting layout */
    .buttons-area {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .valentine-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 16px 30px;
      white-space: nowrap;
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      box-shadow: 0 8px 18px rgba(255, 77, 109, 0.4);
    }

    .no-btn {
      background: linear-gradient(135deg, #adb5bd, #868e96);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 20px;
      line-height: 1;
    }

    .message {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <h1>Be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons-area">
    <button class="valentine-btn yes-btn" id="yesBtn">
      <span class="icon">‚ù§Ô∏è</span>
      <span>Yes</span>
    </button>

    <button class="valentine-btn no-btn" id="noBtn">
      <span class="icon">üíî</span>
      <span id="noText">No</span>
    </button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const noText = document.getElementById("noText");
  const container = document.getElementById("container");

  const phrases = [
    "Think Again",
    "Think once more",
    "Please Re think",
    "Think Again",
    "last time",
    "Are you sure?"
  ];

  let index = 0;
  let yesPadding = 30;
  let yesFont = 18;
  let noScale = 1;

  noBtn.addEventListener("click", () => {
    // Grow Yes button endlessly (layout-aware)
    yesPadding += 10;
    yesFont += 2;

    yesBtn.style.padding = `16px ${yesPadding}px`;
    yesBtn.style.fontSize = `${yesFont}px`;

    // Shrink No button gradually
    noScale = Math.max(noScale - 0.1, 0.5);
    noBtn.style.transform = `scale(${noScale})`;

    // Change text in loop
    noText.textContent = phrases[index];
    index = (index + 1) % phrases.length;
  });

  yesBtn.addEventListener("click", () => {
    container.innerHTML = `
      <div class="message">
        Thanks beauty for being my valentine ‚ù§Ô∏è‚ù§Ô∏èüíã
      </div>
    `;
  });
</script>

</body>
</html>
