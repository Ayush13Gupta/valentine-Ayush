<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background: white;
      padding: 40px 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 50px;
    }

    /* Reserved space to avoid overlap */
    .buttons-area {
      height: 220px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 25px;
    }

    .btn-wrapper {
      width: 160px;
      display: flex;
      justify-content: center;
    }

    /* Modern stable button */
    .valentine-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 150px;
      height: 60px;
      border-radius: 40px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-origin: center;
    }

    .yes-btn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      box-shadow: 0 8px 18px rgba(255, 77, 109, 0.4);
    }

    .no-btn {
      background: linear-gradient(135deg, #adb5bd, #868e96);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 20px;
      line-height: 1;
    }

    .message {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <h1>Be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons-area">
    <div class="btn-wrapper">
      <button class="valentine-btn yes-btn" id="yesBtn">
        <span class="icon">‚ù§Ô∏è</span>
        <span>Yes</span>
      </button>
    </div>

    <div class="btn-wrapper">
      <button class="valentine-btn no-btn" id="noBtn">
        <span class="icon">üíî</span>
        <span id="noText">No</span>
      </button>
    </div>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const noText = document.getElementById("noText");
  const container = document.getElementById("container");

  const phrases = [
    "Think Again",
    "Think once more",
    "Please Re think",
    "Think Again",
    "last time",
    "Are you sure?"
  ];

  let index = 0;
  let yesScale = 1;
  let noScale = 1;

  noBtn.addEventListener("click", () => {
    // Grow Yes button
    yesScale = Math.min(yesScale + 0.25, 2.4);
    yesBtn.style.transform = `scale(${yesScale})`;

    // Shrink No button
    noScale = Math.max(noScale - 0.12, 0.5);
    noBtn.style.transform = `scale(${noScale})`;

    // Change text in loop
    noText.textContent = phrases[index];
    index = (index + 1) % phrases.length;
  });

  yesBtn.addEventListener("click", () => {
    container.innerHTML = `
      <div class="message">
        Thanks beauty for being my valentine ‚ù§Ô∏è‚ù§Ô∏èüíã
      </div>
    `;
  });
</script>

</body>
</html>
