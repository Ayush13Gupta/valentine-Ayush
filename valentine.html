<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .heart-btn {
      position: relative;
      width: 120px;
      height: 120px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .heart-btn::before,
    .heart-btn::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart-btn::before {
      top: -60px;
      left: 0;
    }

    .heart-btn::after {
      left: 60px;
      top: 0;
    }

    .heart-text {
      position: absolute;
      width: 100%;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-weight: bold;
      font-size: 18px;
      pointer-events: none;
    }

    .no-btn {
      background: #adb5bd;
    }

    .no-btn::before,
    .no-btn::after {
      background: #adb5bd;
    }

    .message {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <h1>Be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="heart-btn" id="yesBtn">
      <div class="heart-text">Yes</div>
    </button>

    <button class="heart-btn no-btn" id="noBtn">
      <div class="heart-text" id="noText">No</div>
    </button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const noText = document.getElementById("noText");
  const container = document.getElementById("container");

  const phrases = [
    "Think Again",
    "Think once more",
    "Please Re think",
    "Think Again",
    "last time",
    "Are you sure?"
  ];

  let index = 0;
  let yesScale = 1;
  let noScale = 1;

  noBtn.addEventListener("click", () => {
    // Grow Yes button
    yesScale += 0.3;
    yesBtn.style.transform = `rotate(-45deg) scale(${yesScale})`;

    // Shrink No button
    noScale -= 0.1;
    if (noScale < 0.3) noScale = 0.3;
    noBtn.style.transform = `rotate(-45deg) scale(${noScale})`;

    // Change text in loop
    noText.textContent = phrases[index];
    index = (index + 1) % phrases.length;
  });

  yesBtn.addEventListener("click", () => {
    container.innerHTML = `
      <div class="message">
        Thanks beauty for being my valentine ‚ù§Ô∏è‚ù§Ô∏èüíã
      </div>
    `;
  });
</script>

</body>
</html>
